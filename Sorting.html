<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="SortingStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <header>
        <h1>Sorting Visualizer</h1>
        <nav>
            <button id="newArray">New Array</button>
            <button id="bubbleSort">Bubble Sort</button>
            <button id="mergeSort">Merge Sort</button>
            <button id="quickSort">Quick Sort</button>
            <button id="insertionSort">Insertion Sort</button>
            <button id="selectionSort">Selection Sort</button>

            <label class="slider" for="arraySize">Array Size:</label>
            <input class="slider" type="range" id="arraySize" min="5" max="100" value="50">

            <label class="slider" for="speed">Speed:</label>
            <input class="slider" type="range" id="speed" min="1" max="100" value="50">
            
            <button class="slider" id="darkMode"><i class="fas fa-moon"></i></button>
        </nav>
    </header>
    <main id="barsContainer"></main>
    <footer id="instructions">
        <p>Click <b>New Array</b> to generate an array &rarr; Adjust the size of the array &rarr; Adjust the speed of the array &rarr; Click any of the sorting algorithms to visualize sorting </p>
        <p id="enjoy" style="font-size: larger;"><b>Enjoy sorting!!</b></p>
    </footer>
    <script src="SortingScripts.js"></script>
</body>
</html>
